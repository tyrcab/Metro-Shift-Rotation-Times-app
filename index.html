      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;

    .table-container { overflow-x: auto; }

    th {
      background: #f4f4f4;
      font-size: 1rem;
      position: sticky;
      top: 120px; /* matches header height */
      z-index: 999;
    }

    /* Make first column (Day) sticky */
    td:first-child, th:first-child {
      position: sticky;
      left: 0;
      background: #f4f4f4;
      z-index: 998;
    }

    /* Alternating row colors */
    tbody tr:nth-child(odd) { background-color: #ffffff; }
    tbody tr:nth-child(even) { background-color: #f0f0f0; }

      const data = schedules[key];
