<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CFD Group Depot Rotation Shift Times</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1E90FF">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { position: sticky; top: 0; background: white; z-index: 1000; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding-bottom: 10px; }
    header img { height: 60px; margin-top: 10px; }
    header h2 { margin: 5px 0; }
    header .description { color: #1E90FF; font-weight: bold; margin-bottom: 10px; }
    select { width: 90%; max-width: 400px; padding: 10px; margin: 10px auto; display: block; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; text-align: center; }
    .table-container { overflow-x: auto; margin: 10px; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 0.9rem; }
    th { background: #f4f4f4; font-size: 1rem; }
    @media (max-width: 600px) {
      th, td { font-size: 0.8rem; padding: 6px; }
      header img { height: 50px; }
      select { font-size: 0.9rem; padding: 8px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="icons/icon-192.png" alt="Depot Logo">
    <h2>CFD Group Depot Rotation Shift Times</h2>
    <div class="description">AUGUST 2025 Master Rotation effective 19-10-2025</div>
  </header>

  <!-- Depot Selector -->
  <select id="depotSelect" onchange="updateLines()">
    <option value="">-- Choose a depot --</option>
    <option value="CBE">Cranbourne (CBE)</option>
    <option value="DNG">Dandenong (DNG)</option>
    <option value="EPH">East Pakenham (EPH)</option>
    <option value="PED">Pakenham East (PED)</option>
  </select>

  <!-- Line Selector -->
  <select id="shiftLine" onchange="displaySchedule()">
    <option value="">-- Choose a line --</option>
  </select>

  <div id="schedule"></div>

<!-- Sticky Footer -->
<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #1E90FF;
  color: white;
  text-align: center;
  padding: 12px 0;
  font-size: 0.9rem;
  font-weight: bold;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
">
  If there are any incorrect shift times or shift numbers, please send an email to 
  <a href="mailto:tyron.cabral@metrotrains.com.au" style="
    color: #fff;
    text-decoration: underline;
    transition: color 0.3s;
  " 
  onmouseover="this.style.color='#FFD700';" 
  onmouseout="this.style.color='#fff';">
    tyron.cabral@metrotrains.com.au
  </a>.
</footer>

    const lineSelect = document.getElementById("shiftLine");

    const depot = depotSelect.value;

        html += `<tr>
          <td>${day}</td>
          <td ${numberStyle}>${shiftNumber}</td>
          <td ${timeStyle}>${shiftTime}</td>
        </tr>`;
      }

      html += `</table></div>`;
      scheduleDiv.innerHTML = html;
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').then(() => console.log('Service worker registered'));
    }
  </script>
</body>
</html>

</html>
